<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="assets/logo.jpg" />
  </div>

  <form id="form">
    <ion-item>
      <ion-input name="username" type="text" placeholder="Username" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
    </ion-item>
    <ion-button expand="block" shape="round">Login</ion-button>
  
    <div>
        <a routerLink='/register'>
          Create account</a>
    </div>

  </form>

</ion-content>
